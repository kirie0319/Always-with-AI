<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロンプト編集</title>
  <link rel="stylesheet" href="/static/edit.css">
</head>

<body>
  <header>
    <h1>プロンプト編集</h1>
    <a href="/prompt">一覧に戻る</a>
  </header>

  <main>
    <div class="edit-prompt-container">
      <h2>プロンプトを編集</h2>

      {% if data %}
      <form id="edit-prompt-form">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" id="id" name="id" value="{{ data.id }}" readonly>
        </div>

        <div class="form-group">
          <label for="name">名前:</label>
          <input type="text" id="name" name="name" value="{{ data.name }}" required>
        </div>

        <div class="form-group">
          <label for="description">説明:</label>
          <input type="text" id="description" name="description" value="{{ data.description }}" required>
        </div>

        <div class="form-group">
          <label for="content">内容:</label>
          <textarea id="content" name="content" required>{{ data.content }}</textarea>
        </div>

        <div class="form-actions">
          <button type="submit" id="update-btn">更新</button>
          <button type="button" id="delete-btn">削除</button>
        </div>
      </form>
      {% else %}
      <p>プロンプトが見つかりません。</p>
      <a href="/prompt">一覧に戻る</a>
      {% endif %}
    </div>
  </main>

  <script src="/static/edit.js"></script>
</body>

</html>
