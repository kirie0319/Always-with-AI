<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マルチモーダルAIチャットアシスタント</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>

<body>
  <div class="app-container">
    <!-- サイドバー -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>AIチャット設定</h2>
      </div>

      <div class="settings-container">
        <!-- プロバイダー選択 -->
        <div class="setting-group">
          <label for="provider-select">AIプロバイダー:</label>
          <div class="select-wrapper">
            <select id="provider-select">
              <!-- 動的に読み込み -->
            </select>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

        <!-- モデル選択 -->
        <div class="setting-group">
          <label for="model-select">モデル:</label>
          <div class="select-wrapper">
            <select id="model-select">
              <!-- 動的に読み込み -->
            </select>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

        <!-- プロンプトカテゴリ選択 -->
        <div class="setting-group">
          <label for="prompt-category">プロンプトカテゴリ:</label>
          <div class="select-wrapper">
            <select id="prompt-category">
              <!-- 動的に読み込み -->
            </select>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

        <!-- プロンプト名選択 -->
        <div class="setting-group">
          <label for="prompt-name">プロンプトテンプレート:</label>
          <div class="select-wrapper">
            <select id="prompt-name">
              <!-- 動的に読み込み -->
            </select>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

        <!-- 操作ボタンエリア -->
        <div class="action-buttons">
          <button id="clear-chat" class="btn danger-btn">
            <i class="fas fa-trash-alt"></i> チャット履歴を消去
          </button>
        </div>
      </div>

      <!-- APIステータス表示 -->
      <div class="api-status">
        <div class="status-item">
          <span class="status-label">Anthropic:</span>
          <span class="status-indicator" id="anthropic-status"></span>
        </div>
        <div class="status-item">
          <span class="status-label">OpenAI:</span>
          <span class="status-indicator" id="openai-status"></span>
        </div>
      </div>
    </div>

    <!-- メインチャットエリア -->
    <div class="chat-container">
      <div class="chat-header">
        <h1>マルチモーダルAIチャットアシスタント</h1>
        <div class="toggle-sidebar">
          <button id="toggle-sidebar-btn">
            <i class="fas fa-sliders-h"></i>
          </button>
        </div>
      </div>

      <div id="chat-messages"></div>

      <div class="input-container">
        <textarea id="user-input" placeholder="メッセージを入力してください..."></textarea>
        <button id="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chat2.js') }}"></script>
</body>

</html>
